<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link de fonts.googleapis.com-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script defer src="javascript/javascript.js"></script>
    <link rel="stylesheet" href="estilos/estilos.css">
    <title>Calculadora</title>
</head>
<body>
    <div><h1>Calculadora</h1></div>
    <div id="calculadora">
        <div><input type="text" id="input"></div>
        <div id="botones">
            <div id="numeros">
                <div onclick="ingresarNumeros(0)">0</div>
                <div onclick="ingresarNumeros(1)">1</div>
                <div onclick="ingresarNumeros(2)">2</div>
                <div onclick="ingresarNumeros(3)">3</div>
                <div onclick="ingresarNumeros(4)">4</div>
                <div onclick="ingresarNumeros(5)">5</div>
                <div onclick="ingresarNumeros(6)">6</div>
                <div onclick="ingresarNumeros(7)">7</div>
                <div onclick="ingresarNumeros(8)">8</div>
                <div onclick="ingresarNumeros(9)">9</div>
            </div>
            <div id="operadores">
                <div onclick="borrar()"><span class="material-symbols-outlined">backspace</span></div>
                <div onclick="mas()">+</div>
                <div onclick="menos()">-</div>
                <div onclick="multiplicar()">*</div>
                <div onclick="dividir()">/</div>
                <div onclick="calcular()">=</div>
            </div>
        </div>
    </div>
</body>
</html>
